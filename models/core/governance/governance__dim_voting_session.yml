version: 2
models:
  - name: governance__dim_voting_session
    description: "Records of all governance voting sessions "
    columns:
      - name: DIM_VOTING_SESSION_ID
      - name: ID
      - name: SLUG
      - name: TITLE
      - name: SHORT_DESCRIPTION
      - name: VOTING_START_DATETIME
      - name: VOTING_END_DATETIME
      - name: COOLDOWN_END_DATETIME
      - name: DIM_PERIOD_ID
    tests:
      - dbt_constraints.primary_key:
          column_name: DIM_VOTING_SESSION_ID
      - dbt_constraints.foreign_key:
          fk_column_name: DIM_PERIOD_ID
          pk_table_name: ref('governance__dim_period')
          pk_column_name: DIM_PERIOD_ID
