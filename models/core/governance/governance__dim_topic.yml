version: 2
models:
  - name: governance__dim_topic
    description: "Records of all governance voting session topics "
    columns:
      - name: DIM_TOPIC_ID
      - name: ID
      - name: TITLE
      - name: DESCRIPTION_HTML
      - name: DIM_VOTING_SESSION_ID
    tests:
      - dbt_constraints.primary_key:
          column_name: DIM_TOPIC_ID
      - dbt_constraints.foreign_key:
          fk_column_name: DIM_VOTING_SESSION_ID
          pk_table_name: ref('governance__dim_voting_session')
          pk_column_name: DIM_VOTING_SESSION_ID