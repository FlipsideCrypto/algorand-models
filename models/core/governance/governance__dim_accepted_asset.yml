version: 2
models:
  - name: governance__dim_accepted_asset
    description: "Records of all non-algo assets that are accepted for governnance participation"
    columns:
      - name: DIM_ACCEPTED_ASSET_ID
      - name: ASSET_ID
      - name: ALGO_RATIO
      - name: ORGANIZATION
      - name: DIM_PERIOD_ID
      - name: DIM_ASSET_ID
    tests:
      - dbt_constraints.primary_key:
          column_name: DIM_ACCEPTED_ASSET_ID
      - dbt_constraints.foreign_key:
          fk_column_name: DIM_PERIOD_ID
          pk_table_name: ref('governance__dim_period')
          pk_column_name: DIM_PERIOD_ID
      - dbt_constraints.foreign_key:
          fk_column_name: DIM_ASSET_ID
          pk_table_name: ref('core__dim_asset')
          pk_column_name: DIM_ASSET_ID
