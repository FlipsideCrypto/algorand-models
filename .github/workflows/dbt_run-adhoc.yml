name: dbt_run_ad_hoc_template

on:
  workflow_call:
    inputs:
      dbt_command:
        type: string
        description: 'dbt commands to run'
        required: true

env:
  DBT_PROFILES_DIR: ./

  ACCOUNT: "${{ secrets.ACCOUNT }}"
  ROLE: "${{ secrets.ROLE }}"
  USER: "${{ secrets.USER }}"
  PASSWORD: "${{ secrets.PASSWORD }}"
  REGION: "${{ secrets.REGION }}"
  DATABASE_DEV: "${{ secrets.DATABASE_DEV }}"
  DATABASE_PROD: "${{ secrets.DATABASE_PROD }}"
  WAREHOUSE_DEV: "${{ secrets.WAREHOUSE_DEV }}"
  WAREHOUSE_PROD: "${{ secrets.WAREHOUSE_PROD }}"
  SCHEMA: "${{ secrets.SCHEMA }}"

jobs:
  setup_environment:
    name: dbt_run
    runs-on: ubuntu-latest
    environment: 
      name: workflow

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v1
        with:
          python-version: "3.7.x"

      - name: install dependencies
        run: |
          pip3 install dbt-snowflake cli_passthrough requests click
          dbt deps
  
  run_dbt_jobs:
    strategy:
      matrix:
        msg: ${{fromJson(inputs.dbt_command)}}

    runs-on: ubuntu-latest

    steps:
    - name: Send greeting
      run: echo "Hello ${{ matrix.msg }}"
      - name: Run DBT Jobs
        run: |
          ${{ inputs.dbt_command }}

  